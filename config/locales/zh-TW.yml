        other: 不到 %{count} 分鐘
      less_than_x_seconds:
        one: 不到一秒
        other: 不到 %{count} 秒
      over_x_years:
        one: 一年多
        other: ! '%{count} 年多'
      x_days:
        one: 一天
        other: ! '%{count} 天'
      x_minutes:
        one: 一分鐘
        other: ! '%{count} 分鐘'
      x_months:
        one: 一個月
        other: ! '%{count} 個月'
      x_seconds:
        one: 一秒
        other: ! '%{count} 秒'
    prompts:
      day: 日
      hour: 時
      minute: 分
      month: 月
      second: 秒
      year: 年
  helpers:
    select:
      prompt: 請選擇
    submit:
      create: 新增%{model}
      submit: 儲存%{model}
      update: 更新%{model}
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u %n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: NT$
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: 十億
          million: 百萬
          quadrillion: 千兆
          thousand: 千
          trillion: 兆
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: ! '%n %u'
        units:
          byte: 位元組
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', 和 '
      two_words_connector: ! ' 和 '
      words_connector: ! ', '
  time:
    am: 上午
    formats:
      default: ! '%Y年%b%d日 %A %H:%M:%S %Z'
      long: ! '%Y年%b%d日 %H:%M'
      short: ! '%b%d日 %H:%M'
    pm: 下午
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      #devise error messages
      expired: "已經過期，請重新申請一個"
      not_found: "找不到"
      already_confirmed: "已經驗證，請直接登入"
      not_locked: "被鎖定了"
      record_invalid: "ELLO~~~"
      not_saved:
        one: "有一個錯誤導致%{resource}不能被儲存："
        other: "有 %{count} 個錯誤導致%{resource}不能被儲存："
      #rails error messages
      accepted: 必須是可被接受的
      blank: 不能是空白字元
      confirmation: 不符合確認值
      empty: 不能留空
      equal_to: 必須等於 %{count}
      even: 必須是偶數
      exclusion: 是被保留的關鍵字
      greater_than: 必須大於 %{count}
      greater_than_or_equal_to: 必須大於或等於 %{count}
      inclusion: 沒有包含在列表中
      invalid: 是無效的
      less_than: 必須小於 %{count}
      less_than_or_equal_to: 必須小於或等於 %{count}
      not_a_number: 不是數字
      not_an_integer: 必須是整數
      odd: 必須是奇數
      record_invalid: ! '校驗失敗: %{errors}'
      restrict_dependent_destroy: 因還有需要此記錄的其他記錄, 所以無法移除記錄
      taken: 已經被使用
      too_long: 過長（最長是 %{count} 個字）
      too_short: 過短（最短是 %{count} 個字）
      wrong_length: 字數錯誤（必須是 %{count} 個字）
    template:
      body: 以下欄位發生問題：
      header:
        one: 有 1 個錯誤發生使得「%{model}」無法被儲存。
        other: 有 %{count} 個錯誤發生使得「%{model}」無法被儲存。
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
    activerecord:
      errors:
        <<: *errors
